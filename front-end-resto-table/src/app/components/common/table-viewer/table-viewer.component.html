
<div class="table tableHorizontal" (click)="changeTablet(1)" style="top:0;left:20%;background-color: #f1c463;border-color: #9f8142" [ngClass]="{'disabled':tabletStates[0]=='Sleep'}">
  <div style="margin:auto;margin-bottom: 5px;">Tablet 1</div>
  <div style="margin:auto;margin-top:15px;font-size: 3vh;color:rgba(0,0,0,0.6)">State: {{ tabletStates[0] }}</div>
</div>
<div class="table tableHorizontal" (click)="changeTablet(2)" style="bottom:0;left:20%; background-color: #8d71a9;border-color: #4d3e5b" [ngClass]="{'disabled':tabletStates[1]=='Sleep'}">
  <div style="margin:auto;margin-bottom: 5px;">Tablet 2</div>
  <div style="margin:auto;margin-top:15px;font-size: 3vh;color:rgba(0,0,0,0.6)">State: {{ tabletStates[1] }}</div>
</div>
<div class="table tableVertical" (click)="changeTablet(3)" style="left:0; background-color: #a95353;border-color: #592c2c" [ngClass]="{'disabled':tabletStates[2]=='Sleep'}">
  <div style="margin:auto;margin-bottom: 5px;">Tablet 3</div>
  <div style="margin:auto;margin-top:15px;font-size: 3vh;color:rgba(0,0,0,0.6);line-height:1em">State: {{ tabletStates[2] }}</div>
</div>
<div class="table tableVertical" (click)="changeTablet(4)" style="right:0; background-color: #4bb3d2;border-color: #2d6d80" [ngClass]="{'disabled':tabletStates[3]=='Sleep'}">
  <div  style="margin:auto;margin-bottom: 5px;">Tablet 4</div>
  <div style="margin:auto;margin-top:15px;font-size: 3vh;color:rgba(0,0,0,0.6);line-height:1em">State: {{ tabletStates[3] }}</div>
</div>
<div class="table tablePrincipal" style="left:20%;top:30%; background-color: #06a400; border-color: #045001" (click)="changeTablet(0)">
  <div style="margin:auto" >Middle tablet</div>
  <div style="margin:auto;margin-top:15px;font-size: 3vh;color:rgba(0,0,0,0.6)">State: {{ middleState }}</div>
</div>
