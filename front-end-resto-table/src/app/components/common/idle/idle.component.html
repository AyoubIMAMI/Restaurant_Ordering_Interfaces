<div id="idle-page" (click)="redirectToStartPage()">
  <app-switch-to-tabs></app-switch-to-tabs>
  <div class="main">
  </div>
  <div class="footer">
    <p *ngIf="tabletId !== '0'" class="footer-text">Make your choices in the middle of the table</p>
    <p *ngIf="tabletId === '0'" class="footer-text">Click to start</p>
  </div>
  <img class="logoIntegrated"
       src="../../../../assets/resto-logo.png"
       alt="RESTo app logo"/>
</div>
