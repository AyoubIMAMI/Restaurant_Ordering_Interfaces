<body class="body">
  <div class="header-band">
    <p class="time" *ngIf="time">{{ time | date:"mediumTime" }}</p>
  </div>

  <div class="order-number-text">
    <p>Order pre-validated</p>
  </div>

  <button class="quit-button" mat-raised-button (click)="quit()">Quit</button>

  <div class="footer">
    <p class="footer-text">Thank you for your order!</p>
  </div>
  <img class="logoIntegrated"
       src="../../../assets/resto-logo.png"
       alt="RESTo app logo"/>
</body>
