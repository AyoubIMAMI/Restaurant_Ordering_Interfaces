<body>
  <app-switch-to-tabs></app-switch-to-tabs>

  <div class="people-number-title">What screen do you want to turn on?</div>
  <div class="people-number-buttons">
    <button class="number three" [ngClass]="{'unselected': !tab3Selected, 'selected': tab3Selected}" #tab3 (click)="selectTab('tab3')" [disabled]="!allTabletsActivated.includes(3)">3</button>
    <div class="one-and-two">
      <button class="number one" [ngClass]="{'unselected': !tab1Selected, 'selected': tab1Selected}" #tab1 (click)="selectTab('tab1')" [disabled]="!allTabletsActivated.includes(1)">1</button>
      <button class="number two" [ngClass]="{'unselected': !tab2Selected, 'selected': tab2Selected}" #tab2 (click)="selectTab('tab2')" [disabled]="!allTabletsActivated.includes(2)">2</button>
    </div>
    <button class="number four" [ngClass]="{'unselected': !tab4Selected, 'selected': tab4Selected}" #tab4 (click)="selectTab('tab4')" [disabled]="!allTabletsActivated.includes(4)">4</button>
  </div>

  <div class="exit-sleep-mode">
    <button class="exit-sleep-mode-button" #sleepMode (click)="power()">Turn on this screen</button>
  </div>

  <div class="payment-method-title">Do you want to proceed to the payment?</div>
  <div class="payment-method-buttons">
    <button class="together" #together (click)="selectPaymentMethod('together')">Pay together</button>
    <button class="validate" #validate (click)="validatePayment()">Validate âžœ</button>
    <button class="separately" #separately (click)="selectPaymentMethod('separately')">Pay separately</button>
  </div>

<div class="black" #black></div>
</body>
