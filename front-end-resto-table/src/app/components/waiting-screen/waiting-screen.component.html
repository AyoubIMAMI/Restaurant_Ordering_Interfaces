<app-switch-to-tabs></app-switch-to-tabs>
<div class="waiting-container">
  <div class="waiting-header">
    <span class="title">ORDER PREPARATION ADVANCEMENT</span>
    <div class="time">
      <mat-icon>schedule</mat-icon>
      <span *ngIf="time">{{ time | date:"mediumTime" }}</span>
    </div>
  </div>
  <div class="waiting-body">
    <div class="preparation-status-container">
      <div>
        <app-preparation-status class="test"></app-preparation-status>
      </div>
    </div>
    <div>
      <app-game-leaderboard></app-game-leaderboard>
      <button class="stop-game-button" (click)="redirectToSleepMode()">Start the meal</button>
    </div>
  </div>
</div>
