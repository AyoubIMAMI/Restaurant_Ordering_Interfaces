
<div class="menu" *ngIf="isOpen" [@dropDownMenu]>
  <div class="menu-item" *ngFor="let item of [1, 2, 3, 4, 5, 2, 3, 4, 5, 2, 3, 4, 5, 2, 3, 4, 5]; let i = index">
    Menu Item {{ i }}
  </div>
</div>
<div class="menu-trigger" (click)="isOpen = !isOpen">
  Basket <i [ngClass]="isOpen ? 'gg-chevron-up' : 'gg-chevron-down'"></i>
</div>
